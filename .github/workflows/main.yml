name: Build and push
on:
  release:
    types: [created]
jobs:
  main:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pre-commit-clang:${{ github.event.release.tag_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pre-commit-clang:latest
